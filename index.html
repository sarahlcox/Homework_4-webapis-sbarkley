    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Quiz</title>

</head>
<body>
     <!-- Site Header -->
    <header>
        <div class="headercontainer">
            <div>
                <nav id="seconds">Time Remaining: <span id="timer">60</span></nav>
            </div>
        </div>
    </header>
    <!-- main section -->
    <div id="buttonContainer" class="container">
        <button type="button" id="test">Test Your Knowledge</button>
    </div>
    <br>
    <div>
        <button></button>
    </div>
    <div class="container quizcontainer mt-4 mb-4">
        <div id="question" class="row">
            <div class="col">
                Quiz Content
            </div>
        <div id="answer-buttons" class="row btn-grid">
            <div class="col">
                Answer Buttons
            </div>
        </div>
    </div>
    <!-- footer content -->
    <div class="position-sticky">
      <footer class="footer border-top pt-1 pb-1">
          <div>Quiz Created by Sarah Barkley</div>
          </footer>
      </div>
</body>
</html>
    <script src="script.js"></script>
